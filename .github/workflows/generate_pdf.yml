name: Generate Dobble PDF

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/apt
            ~/.npm
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Install Dependencies (Only If Needed)
        run: |
          sudo apt update && sudo apt install -y g++ make texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra

      - name: Compile C++ Code
        run: g++ -o dobble_generator bisik.cpp cards.cpp projektiv.cpp write.cpp -std=c++17

      - name: Run C++ Program and Generate PDF
        run: |
          ./dobble_generator
          pdflatex main.tex
          mv main.pdf dobble_cards.pdf

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dobble_cards
          path: dobble_cards.pdf
